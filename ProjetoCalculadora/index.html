<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="assets/styles.css">
   
</head>
<body>
<h1>Calculadora Básica</h1>

    <div id="main-calc" onclick="functionCalc(event)">

            <input type="number" id="visor">
            <div class="breakrow"></div>
            <div class="row1"> 
                <input type="button" class="invisible">
                <input type="button" class="invisible">
                <input type="button" id="clear" class="btn" value="C">
                <input type="button" id="division" class="operadores" value="/">
            </div>
            <div class="breakrow"></div>
        <div class="row">  
            <input type="button" id="seven" class="numerais" value="7">
            <input type="button" id="eight"class="numerais" value="8">
            <input type="button" id="nine" class="numerais" value="9">
            <input type="button" id="multiplication" class="operadores" value="x">
        </div>
        <div class="breakrow"></div>
        
        <div class="row">
            <input type="button" id="four" class="numerais" value="4">
            <input type="button" id="five" class="numerais" value="5">
            <input type="button" id="six" class="numerais" value="6">
            <input type="button" id="decrement" class="operadores" value="-">
        </div>
        <div class="breakrow"></div>
        <div class="row">
            <input type="button" id="one" class="numerais" value="1">
            <input type="button" id="two" class="numerais" value="2">
            <input type="button" id="three" class="numerais" value="3">   
            <input type="button" id="addition" class="operadores" value="+">
        </div>
        <div class="breakrow"></div>
        <div class="row">
            <input type="button" id="zero" class="btn" value="0">
            <input type="button" id="dot" class="btn" value=".">
            <input type="button" id="equal" class="btn"  value="=">
        </div>
        
       
    </div>

        <script type="text/javascript" src="./assets/main.js"></script>   
</body>
</html>
