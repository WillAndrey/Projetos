<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ldoc</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
        <main id="login-form">
            <div id="logo">Ldoc         
            </div>
            <img src="assets/img/bitmap.png">

            
            <input id="user" type="email" autocomplete="on" maxlength="30" placeholder="Username" name="uname" required>
           <input id="pass" type="password" placeholder="Password" name="psw" required>


            <button id="btn-login">Login</button>

            <button id="signup">Sign up</button>

        </main>
    

    <script src="assets/main.js"></script>
</body>
</html>
